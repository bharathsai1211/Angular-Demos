<form class="example-form" [formGroup]="testForm">
  <input type="text" placeholder="Search for a street" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)='value($event.option.value)'>
    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
      {{street}}
    </mat-option>
  </mat-autocomplete>
  <br><br><br>
  <input type="text">
</form>
<input type="text" (keypress)="onKeypressEvent($event)" />
